<div class="container">
  <div class="centered">
  <h1> Lesson Selection </h1>
<mat-tree [dataSource]="nestedLessons" [treeControl]="nestedTreeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
			<div>
				<button mat-icon-button disabled>
          <mat-icon>remove</mat-icon>
        </button>
        {{node}}
			</div>
	</mat-tree-node>

	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
			<div class="mat-tree-node">
				<button mat-icon-button matTreeNodeToggle>
          <mat-icon>
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
          <!-- <mat-icon>{{node.iconname}}</mat-icon> -->
        </button>
        <a class="routerLink main-title" routerLink="/lesson/text-lesson/{{node.id}}">{{node.title}}</a>
			</div>
			<ul [hidden]="!nestedTreeControl.isExpanded(node)">
				<ng-container matTreeNodeOutlet></ng-container>
			</ul>
	</mat-nested-tree-node>
</mat-tree>
</div>
</div> 


<div *ngFor="let part of nestedLessons">

</div>
